name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update app.src version
        run: |
          sed -i 's/{vsn, "[^"]*"}/{vsn, "${{ steps.version.outputs.VERSION }}"}/' src/rabbitmq_mqtt_annotation_interceptor.app.src
          cat src/rabbitmq_mqtt_annotation_interceptor.app.src

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27'

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27'
          elixir-version: '1.18'

      - name: Build distribution
        run: make dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.ez
          generate_release_notes: true
